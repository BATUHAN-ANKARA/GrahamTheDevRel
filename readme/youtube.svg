<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
    <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Verdana';
                    container-type: inline-size;
                    width: 100%;
                    background-color: #0d1117;
                    height: 120px;
                    box-sizing: border-box;
                }
                
                .box{
                    margin: 22.5px 6px;
                    background-color: #2c093a;
                    float: left;
                    border-radius: 15px;
                    box-shadow: 0px 0px 6px 3px rgba(122,8,78,1);
                    border: 1px solid #e0288d;
                    box-sizing: border-box;
                    height: 65px;
                    width: calc(100% - 12px);
                }
                
                img{
                    width: 65px;
                    margin: 0px auto;
                    display: block;
                    float: none;
                }
                
                .text{
                    margin: 0 5px 0 0;
                    padding: 0;
                    display: none;
                    color: #ffc6ac;
                    float: left;
                    line-height: 65px;
                    font-size: 15px;
                }
                
                @container (width > 155px){
                    
                    img{
                        float: left;
                    }
                    .text{
                        display: block;
                    }
                    
                }
                
                
                
            </style>
            <div class="container">
                <div class="box">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' x='0px' y='0px' style='enable-background:new 0 0 60 60' viewBox='0 0 60 60'%3E%3Cpath d='M29.6 16s-12.5 0-15.6.7c-1.7.5-3.1 2-3.6 3.6-.8 3.1-.8 9.7-.8 9.7s0 6.5.8 9.6A5 5 0 0 0 14 43c3.1.9 15.6.9 15.6.9s12.6 0 15.7-.9a5 5 0 0 0 3.5-3.5c.9-3.1.9-9.6.9-9.6s0-6.5-.9-9.7a5 5 0 0 0-3.5-3.5c-3.1-.9-15.7-.9-15.7-.9zm-4 8 10.5 6-10.5 6V24z' style='fill:%23ffc6ac'/%3E%3C/svg%3E"/>
                <p class="text">YouTube</p>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
