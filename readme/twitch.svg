<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
    <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Verdana';
                    container-type: inline-size;
                    width: 100%;
                    background-color: #0d1117;
                    height: 120px;
                    box-sizing: border-box;
                    opacity: 0;
                    animation: fadeIn 1.2s linear 2.6s forwards;
                }
                
                @keyframes fadeIn{
                    0%{
                        opacity: 0;
                    }
                    100%{
                        opacity: 1;
                    }
                }
                
                .box{
                    margin: 22.5px 6px;
                    background-color: #2c093a;
                    float: left;
                    border-radius: 15px;
                    box-shadow: 0px 0px 6px 3px rgba(122,8,78,1);
                    border: 1px solid #e0288d;
                    box-sizing: border-box;
                    height: 65px;
                    width: calc(100% - 12px);
                }
                
                img{
                    width: 65px;
                    margin: 0px auto;
                    display: block;
                    float: none;
                }
		    
		.light{
		    display: none;	    
		}
                
                .text{
                    margin: 0 5px 0 7px;
                    padding: 0;
                    display: none;
                    color: #ffc6ac;
                    float: left;
                    line-height: 65px;
                    font-size: 15px;
                }
                
                @container (width > 155px){
                    
                    img{
                        float: left;
                    }
                    .text{
                        display: block;
                    }
                    
                }
                
                    @media (prefers-color-scheme: light){
			.container{
				background-color: #fff;
		    	}
			.box{
				background-color: #eee;
		    	}
		    	.text{
				color: #333;
		    	}
		    	.light{
			    display: block;	    
			}
		    	.dark{
			    display: none;
		    	}
		    }

		    @media (prefers-reduced-motion: reduce){
			.container{
				animation: none!important;
                    		opacity: 1;
		    	}
		}

                
            </style>
            <div class="container">
                <div class="box">
                <img class="dark" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' id='Layer_1' x='0px' y='0px' style='enable-background:new 0 0 60 60' version='1.1' viewBox='0 0 60 60'%3E%3Cstyle%3E .st0%7Bfill:%23ffc6ac%7D %3C/style%3E%3Cpath d='m21 12.6-6.2 6.2V41h7.4v6.2l6.2-6.2h5l11.2-11V12.6H21zm21 16.1-4.9 5h-5L27.8 38v-4.3h-5.6V15h19.9v13.7z' class='st0'/%3E%3Crect width='2.48' height='7.45' x='35.87' y='19.39' class='st0'/%3E%3Crect width='2.48' height='7.45' x='29.04' y='19.39' class='st0'/%3E%3C/svg%3E"/>
                <img class="light" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' id='Layer_1' x='0px' y='0px' style='enable-background:new 0 0 60 60' version='1.1' viewBox='0 0 60 60'%3E%3Cstyle%3E .st0%7Bfill:%23333%7D %3C/style%3E%3Cpath d='m21 12.6-6.2 6.2V41h7.4v6.2l6.2-6.2h5l11.2-11V12.6H21zm21 16.1-4.9 5h-5L27.8 38v-4.3h-5.6V15h19.9v13.7z' class='st0'/%3E%3Crect width='2.48' height='7.45' x='35.87' y='19.39' class='st0'/%3E%3Crect width='2.48' height='7.45' x='29.04' y='19.39' class='st0'/%3E%3C/svg%3E"/>
                <p class="text">Twitch</p>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
