<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
    <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Verdana';
                    container-type: inline-size;
                    width: 100%;
                    background-color: #0d1117;
                    height: 120px;
                    box-sizing: border-box;
                    opacity: 0;
                    animation: fadeIn 1s linear 2.2s forwards;
                }
                
                @keyframes fadeIn{
                    0%{
                        opacity: 0;
                    }
                    100%{
                        opacity: 1;
                    }
                }
                
                .box{
                    margin: 20px 6px;
                    background-color: #2c093a;
                    float: left;
                    border-radius: 15px;
                    box-shadow: 0px 0px 6px 3px rgba(122,8,78,1);
                    border: 1px solid #e0288d;
                    box-sizing: border-box;
                    height: 75px;
                    width: calc(100% - 12px);
                    display: grid;
                    align-items: center;
                }
                
                img{
                    width: clamp(60px, 45%, 80px);
                    margin: 0px auto;
                    display: block;
                    float: none;
                }
                
                @container (width > 150px){
                    
                    .box{
                        margin: 15px 6px;
                        height: 85px;
                    }
                    
                }
                
                 @media (prefers-color-scheme: light){
			.container{
				background-color: #fff;
		    	}
			.box{
				background-color: #eee;
		    	}
		    }
                
                
            </style>
            <div class="container">
                <div class="box">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' x='0px' y='0px' style='enable-background:new 0 0 60 60' viewBox='0 0 60 60'%3E%3Cpolygon points='55.65,25.15 55.65,34.75 55.55,34.82 31.02,51.46 31.02,41.73 36.05,38.31 39.08,36.26 48.38,29.95 45.82,28.21 39.08,23.64 39.08,32.79 31.02,38.25 31.02,8.44 52.99,23.35 55.55,25.08' style='fill:%23e6278f'/%3E%3Cpolygon points='3.66,34.75 3.66,25.15 3.77,25.08 28.29,8.44 28.29,18.18 23.26,21.59 20.24,23.64 10.94,29.95 13.5,31.69 20.24,36.26 20.24,27.11 28.29,21.65 28.29,51.46 6.32,36.55 3.77,34.82' style='fill:%23dd4d85'/%3E%3C/svg%3E" />
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
