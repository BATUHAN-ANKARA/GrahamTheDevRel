<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
    <foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Verdana';
                    container-type: inline-size;
                    width: 100%;
                    background-color: #0d1117;
                    height: 120px;
                    box-sizing: border-box;
                    opacity: 0;
                    animation: fadeIn 1s linear 2s forwards;
                }
                
                @keyframes fadeIn{
                    0%{
                        opacity: 0;
                    }
                    100%{
                        opacity: 1;
                    }
                }
                
                .box{
                    margin: 22.5px 6px;
                    background-color: #2c093a;
                    float: left;
                    border-radius: 15px;
                    box-shadow: 0px 0px 6px 3px rgba(122,8,78,1);
                    border: 1px solid #e0288d;
                    box-sizing: border-box;
                    height: 65px;
                    width: calc(100% - 12px);
                }
                
                img{
                    width: 65px;
                    margin: 0px auto;
                    display: block;
                    float: none;
                }

		.light{
		    display: none;	    
		}
		    
                .text{
                    margin: 0 5px 0 -5px;
                    padding: 0;
                    display: none;
                    color: #ffc6ac;
                    float: left;
                    line-height: 65px;
                    font-size: 15px;
                }

		    
                
                @container (width > 155px){
                    
                    img{
                        float: left;
                    }
                    .text{
                        display: block;
                    }
                    
                }
                
                @media (prefers-color-scheme: light){
			.container{
				background-color: #fff;
		    	}
			.box{
				background-color: #eee;
		    	}
		    	.text{
				color: #333;
		    	}
		    	.light{
			    display: block;	    
			}
		    	.dark{
			    display: none;
		    	}
		    }
                
                
            </style>
            <div class="container">
                <div class="box">
                <img class="dark" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' id='Layer_1' x='0px' y='0px' style='enable-background:new 0 0 60 60' version='1.1' viewBox='0 0 60 60'%3E%3Cstyle%3E .st0%7Bfill-rule:evenodd;clip-rule:evenodd;fill:%23ffc6ac%7D %3C/style%3E%3Cpath d='M44.6 32.3v12.6h-6.2V34.4c0-2.8-1-4.4-3.3-4.4-2.5 0-3.8 1.6-3.8 4.4V45h-5.9V25h6v2.8s1.7-3.3 6-3.3c4.2 0 7.2 2.6 7.2 7.9zM22 18.7c0 2-1.6 3.7-3.6 3.7s-3.6-1.7-3.6-3.7 1.6-3.7 3.6-3.7 3.6 1.7 3.6 3.7z' class='st0'/%3E%3Crect width='6.16' height='19.89' x='15.33' y='24.98' class='st0'/%3E%3C/svg%3E"/>
                <img class="light" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' xml:space='preserve' id='Layer_1' x='0px' y='0px' style='enable-background:new 0 0 60 60' version='1.1' viewBox='0 0 60 60'%3E%3Cstyle%3E .st0%7Bfill-rule:evenodd;clip-rule:evenodd;fill:%23333%7D %3C/style%3E%3Cpath d='M44.6 32.3v12.6h-6.2V34.4c0-2.8-1-4.4-3.3-4.4-2.5 0-3.8 1.6-3.8 4.4V45h-5.9V25h6v2.8s1.7-3.3 6-3.3c4.2 0 7.2 2.6 7.2 7.9zM22 18.7c0 2-1.6 3.7-3.6 3.7s-3.6-1.7-3.6-3.7 1.6-3.7 3.6-3.7 3.6 1.7 3.6 3.7z' class='st0'/%3E%3Crect width='6.16' height='19.89' x='15.33' y='24.98' class='st0'/%3E%3C/svg%3E"/>
                <p class="text">LinkedIn</p>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>
